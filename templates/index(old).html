<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body style="font-family:Lexend; padding:40px;">
    <h2>üè† House Price Prediction</h2>
    
    <form action="/predict" method="post">
        <label>Area (sqft):</label><br>
        <input type="number" name="area" required><br><br>

        <label>Bedrooms:</label><br>
        <input type="number" name="bedrooms" required><br><br>

        <label>Bathrooms:</label><br>
        <input type="number" name="bathrooms" required><br><br>

        <label>Stories:</label><br>
        <input type="number" name="stories" required><br><br>

        <label>Parking (No. of spots):</label><br>
        <input type="number" name="parking" required><br><br>

        {% for field, values in options.items() %}
            <label>{{ field.capitalize() }}:</label><br>
            <select name="{{ field }}" required>
                {% for value in values %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select><br><br>
        {% endfor %}

        <input type="submit" value="Predict Price">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
